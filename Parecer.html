    <style>
      :root { --primary-color: #050F41; --accent-color: #FAB932; --success-color: #079551; --font-main: 'Montserrat', sans-serif; --sidebar-width-collapsed: 70px; --sidebar-width-expanded: 260px; }

      .sidenav-header img { width: 40px; transition: 0.3s; }
      .sidenav:hover .sidenav-header img { width: 90px; }
      
      .sidenav a { padding: 0; text-decoration: none; font-size: 16px; font-weight: 600; color: #e0e0e0; display: flex; align-items: center; height: 50px; overflow: hidden; white-space: nowrap; cursor: pointer; width: 100%; }

      /* ÍCONES DO MENU */
      .sidenav a .material-symbols-outlined { 
          min-width: var(--sidebar-width-collapsed); text-align: center; font-size: 24px; margin-left: -4px; z-index: 2;
          font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48 !important;

      .sidenav:hover .sidenav-footer img { width: 140px; }
      
      .container-main { margin-left: var(--sidebar-width-collapsed); padding: 20px; flex: 1; transition: 0.4s; }
      .header-box { background: var(--primary-color); color: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
      .header-text h1 { font-family: 'Octin College Bold', 'Montserrat', sans-serif; font-weight: 900; margin: 0; }
      .container-form { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
      .form-group { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; font-weight: 700; color: var(--primary-color); font-size: 13px; }
      input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: var(--font-main); }
      .btn { padding: 12px 20px; border: none; background: var(--primary-color); color: white; cursor: pointer; border-radius: 4px; font-weight: 700; display: inline-flex; align-items: center; gap: 8px; }

      /* RODAPÉ DUPLO */
      .main-footer { margin-top: 40px; padding: 20px; display: flex; justify-content: center; align-items: center; gap: 80px; border-top: 1px solid #e0e0e0; }

<body>
    <nav class="sidenav" id="mySidenav">
        <div class="sidenav-header"><img src="https://i.imgur.com/KUbQz08.png" alt="Logo HNRe"></div>
        <a href="<?= url ?>?page=dashboard"><span class="material-symbols-outlined">chart_data</span><span class="nav-text">Dashboard</span></a>
        <a href="<?= url ?>?page=inspecoes" class="active"><span class="material-symbols-outlined">clinical_notes</span><span class="nav-text">Inspeções</span></a>
        <a href="<?= url ?>?page=parecer"><span class="material-symbols-outlined">lab_profile</span><span class="nav-text">Parecer</span></a>
        <div class="sidenav-footer"><img src="https://i.imgur.com/XHPXHdt.png"></div>
    </nav>

    <main class="container-main">
        <div class="header-box"><div class="header-text"><h1>SOLICITAÇÃO DE PARECER</h1></div></div>
        
        <div class="container-form">
            <form id="myForm">
                <div class="form-group"><label>NOME</label><input type="text" name="NOME" required></div>
                <div class="form-group"><label>GRAU HIERÁRQUICO</label><input type="text" name="GRAU_HIERARQUICO" required></div>
                <div class="form-group"><label>NIP/MAT</label><input type="text" name="NIP_MAT" required></div>
                <div class="form-group"><label>ESPECIALIDADE</label>
                    <select name="ESPECIALIDADE">
                        <option>Psiquiatria</option><option>Psicologia</option><option>Ortopedia</option><option>Cardiologia</option><option>Hepatologia</option>
                    </select>
                </div>
                <div class="form-group"><label>FINALIDADE</label><input type="text" name="FINALIDADE_INSP" required></div>
                <div class="form-group"><label>PERITO</label>
                    <select name="PERITO_SELECAO">
                        <option>CT Mauriston</option><option>CT Júlio César</option><option>CT Salyne</option><option>CT Luz</option><option>1T Trindade</option>
                    </select>
                </div>
                <button type="submit" class="btn"><span class="material-symbols-outlined">description</span> GERAR PDF</button>
            </form>
            <div id="status" style="margin-top:15px; font-weight:bold;"></div>
        </div>

        <!-- RODAPÉ DUPLO -->
        <footer class="main-footer">
            <img src="https://i.imgur.com/mPObmH0.png" class="footer-logo" alt="Logo HNRe">
            <img src="https://i.imgur.com/lYp37Ar.png" class="footer-logo" alt="Logo Marinha">
        </footer>
    </main>

    <script>
        let BASE_URL='';
        function navigateTo(p){if(BASE_URL)window.top.location.href=BASE_URL+'?page='+p}
        document.addEventListener("DOMContentLoaded",()=>{ google.script.run.withSuccessHandler(url=>BASE_URL=url).getWebAppUrl(); });
        
        document.getElementById('myForm').addEventListener('submit', function(e){
            e.preventDefault();
            const btn = this.querySelector('button');
            btn.disabled = true; btn.innerText = 'Gerando...';
            const data = Object.fromEntries(new FormData(this));
            
            google.script.run.withSuccessHandler(res => {
                btn.disabled = false; btn.innerHTML = '<span class="material-symbols-outlined">description</span> GERAR PDF';
                if(res.success) {
                    document.getElementById('status').innerHTML = `<a href="${res.pdfUrl}" target="_blank" style="color:var(--success-color)">PDF Gerado com Sucesso! Clique para abrir.</a>`;
                } else {
                    document.getElementById('status').innerText = 'Erro: ' + res.message;
                    document.getElementById('status').style.color = 'var(--danger-color)';
                }
            }).withFailureHandler(err => {
                btn.disabled = false; btn.innerText = 'GERAR PDF';
                document.getElementById('status').innerText = 'Erro no servidor: ' + err.message;
                document.getElementById('status').style.color = 'var(--danger-color)';
            }).processForm(data);
        });
    </script>
</body>
</html>
